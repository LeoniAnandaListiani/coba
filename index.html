<script>
// Mengakses elemen berdasarkan ID
var title = document.getElementById("title");
console.log(title.textContent); // Output: Judul Utama

// Mengakses elemen berdasarkan class
var paragraphs = document.getElementsByClassName("text");
console.log(paragraphs[0].textContent); // Output: Paragraf pertama.

// Menggunakan querySelector
var firstParagraph = document.querySelector(".text");
console.log(firstParagraph.textContent); // Output: Paragraf pertama.
</script>
